server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Server logs
  - job_name: server
    static_configs:
      - targets:
          - localhost
        labels:
          job: smolcluster-server
          component: server
          __path__: /tmp/smolcluster-logs/server-*.log

  # Worker logs
  - job_name: workers
    static_configs:
      - targets:
          - localhost
        labels:
          job: smolcluster-worker
          component: worker
          __path__: /tmp/smolcluster-logs/worker-*.log

    pipeline_stages:
      # Parse structured logs
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+) \| (?P<level>\S+) \| rank:(?P<rank>\w+) \| (?P<message>.+)$'
      - labels:
          rank:
          level:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'
