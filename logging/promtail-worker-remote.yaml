server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://10.10.0.4:3100/loki/api/v1/push

scrape_configs:
  # Worker logs on this machine
  - job_name: smolcluster-worker
    static_configs:
      - targets:
          - localhost
        labels:
          job: smolcluster-worker
          component: worker
          __path__: /tmp/smolcluster-logs/worker-*.log

    pipeline_stages:
      # Extract hostname from filename
      - match:
          selector: '{job="smolcluster-worker"}'
          stages:
            - regex:
                source: filename
                expression: '.*/(?P<host>[^/]+)\.log$'
            - labels:
                host:
      # Parse structured logs
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+) \| (?P<level>\S+) \| rank:(?P<rank>\w+) \| (?P<message>.+)$'
      - labels:
          rank:
          level:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'
