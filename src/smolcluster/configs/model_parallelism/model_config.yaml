causal_gpt2:
  hf_model_name: openai-community/gpt2
  weights_model_name: gpt2  # Key in model_weights.yaml for downloading safetensors
  num_nodes: 3
  num_layers: 12
  max_new_tokens: 50
  decoding_strategy: top_p  # Options: greedy, sampling, top_p
  temperature: 1.0  # Sampling temperature (higher = more random)
  top_p: 0.9  # Nucleus sampling threshold (only used when decoding_strategy=top_p)