host_ip:
  mini1: "10.10.0.1"
  mini2: "10.10.0.1"
  mini3: "10.10.0.1"
  pi4: "10.10.0.1"
  macbook: "10.10.0.1"
  pi5: "192.168.50.1"
  win: "10.10.0.1"

# Batch size per device (REQUIRED - no defaults)
batch_size:
  mini1: 16  # Server batch size
  mini2: 16  # Worker 1 batch size
  mini3: 16  # Worker 2 batch size
  pi4: 8
  macbook: 32
  pi5: 64
  win: 64

port: 65432

# Network buffer sizes (in MB) - device-specific optimizations
buffer_size:
  mini1: 8  # Mac Mini - 8MB (Thunderbolt 40Gbps)
  mini2: 8  # Mac Mini - 8MB
  mini3: 8  # Mac Mini - 8MB
  macbook: 8  # MacBook - 8MB
  pi4: 2  # Raspberry Pi 4 - 2MB (Gigabit Ethernet)
  pi5: 2  # Raspberry Pi 5 - 2MB (Gigabit Ethernet)
  win: 1  # Windows 11 - 1MB (conservative for compatibility)

# Network metrics tracking
track_network_metrics: true  # Enable bandwidth, latency, buffer usage tracking
metrics_log_interval: 50  # Log network metrics every N steps

# Worker update settings
worker_update_interval: 200  # How often workers pull latest weights (in steps)

# Quantization settings
use_quantization: false  # Enable/disable weight quantization for communication

track_gradients: false  # Whether server tracks gradient norms for each worker

polyark_average_update: 100  # How often to perform Polyark averaging (in steps)

# Randomness seed
seed: 42

control_message_queue_size: 100  # Size of the gradient queue for each worker
data_message_queue_size: 100  # Size of the data queue for each worker

# Cluster configuration
num_workers: 2
workers: [pi5, win]  # Worker hostnames
server: mini1  # Server hostname