<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolCluster Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            max-width: 70%;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.error .message-content {
            background: #ff6b6b;
            color: white;
        }
        
        .message-wrapper {
            max-width: 70%;
        }
        
        .params-info {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .param-badge {
            font-size: 10px;
            padding: 3px 8px;
            background: #e9ecef;
            color: #495057;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .param-badge strong {
            color: #667eea;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        #chatInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #chatInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #sendButton:hover {
            background: #5568d3;
        }
        
        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .status {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .status.connected { color: #51cf66; }
        .status.disconnected { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ SmolCluster Chat
            <div class="status" id="status">Connecting...</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hi! I'm powered by a distributed GPT model. Ask me anything!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="chatInput" 
                placeholder="Type your message..." 
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // API URL is dynamically injected by launch script via sed
        let API_URL = 'http://localhost:8080';  // Will be replaced by launch_api.sh
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        
        let isProcessing = false;
        let modelConfig = {
            max_new_tokens: 50,
            temperature: 0.9,
            top_p: 0.9,
            top_k: 50,
            decoding_strategy: 'top_p'
        };
        
        // Fetch model config from API
        async function fetchConfig() {
            try {
                const response = await fetch(`${API_URL}/config`);
                if (response.ok) {
                    const config = await response.json();
                    modelConfig = config;
                    console.log('Loaded model config:', config);
                }
            } catch (error) {
                console.warn('Failed to fetch config, using defaults');
            }
        }
        
        // Check server health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.healthy) {
                    statusDiv.textContent = '‚óè Connected';
                    statusDiv.className = 'status connected';
                } else {
                    statusDiv.textContent = '‚óè Disconnected';
                    statusDiv.className = 'status disconnected';
                }
            } catch (error) {
                statusDiv.textContent = '‚óè Server Offline';
                statusDiv.className = 'status disconnected';
            }
        }
        
        function addMessage(text, type = 'user', params = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'user') {
                // User messages: just add message-content directly
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                messageDiv.appendChild(contentDiv);
            } else {
                // Assistant messages: use wrapper for params
                const wrapperDiv = document.createElement('div');
                wrapperDiv.className = 'message-wrapper';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                
                wrapperDiv.appendChild(contentDiv);
                
                // Add parameter badges for assistant messages
                if (params) {
                    const paramsDiv = document.createElement('div');
                    paramsDiv.className = 'params-info';
                    
                    if (params.max_tokens !== undefined) {
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Tokens:</strong> ${params.max_tokens}`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    if (params.temperature !== undefined) {
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Temp:</strong> ${params.temperature}`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    if (params.top_p !== undefined) {
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Top-p:</strong> ${params.top_p}`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    if (params.top_k !== undefined) {
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Top-k:</strong> ${params.top_k}`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    if (params.decoding_strategy !== undefined) {
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Strategy:</strong> ${params.decoding_strategy}`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    // Add performance metrics in seconds
                    if (params.time_to_first_token_ms !== undefined && params.time_to_first_token_ms > 0) {
                        const ttftSec = (params.time_to_first_token_ms / 1000).toFixed(3);
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>TTFT:</strong> ${ttftSec}s`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    if (params.tokens_per_second !== undefined && params.tokens_per_second > 0) {
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Speed:</strong> ${params.tokens_per_second} tok/s`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    if (params.total_time_ms !== undefined && params.total_time_ms > 0) {
                        const totalSec = (params.total_time_ms / 1000).toFixed(3);
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Total:</strong> ${totalSec}s`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    wrapperDiv.appendChild(paramsDiv);
                }
                
                messageDiv.appendChild(wrapperDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="loading"></span> Generating...';
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeLoading() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }
        
        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || isProcessing) return;
            
            isProcessing = true;
            sendButton.disabled = true;
            chatInput.disabled = true;
            
            // Add user message
            addMessage(text, 'user');
            chatInput.value = '';
            
            // Create assistant message placeholder for streaming
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'streamingMessage';
            
            const wrapperDiv = document.createElement('div');
            wrapperDiv.className = 'message-wrapper';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = '';
            
            wrapperDiv.appendChild(contentDiv);
            messageDiv.appendChild(wrapperDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            let fullText = '';
            let metrics = {};
            
            try {
                // Build request payload based on decoding strategy
                const payload = {
                    text: text,
                    max_tokens: modelConfig.max_new_tokens,
                    decoding_strategy: modelConfig.decoding_strategy
                };
                
                // Extract strategy-specific parameters
                const strategy = modelConfig.decoding_strategy;
                const strategyParams = modelConfig[strategy] || {};
                
                // Add temperature (from strategy params or top-level)
                payload.temperature = strategyParams.temperature || modelConfig.temperature;
                
                // Add strategy-specific parameters
                if (strategy === 'top_p') {
                    payload.top_p = strategyParams.p;
                } else if (strategy === 'top_k') {
                    payload.top_k = strategyParams.k;
                } 
                
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Read streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const jsonStr = line.slice(6);
                                if (!jsonStr.trim()) continue;  // Skip empty lines
                                
                                const data = JSON.parse(jsonStr);
                                
                                if (data.error) {
                                    contentDiv.textContent = `Error: ${data.error}`;
                                    contentDiv.parentElement.parentElement.className = 'message error';
                                    break;
                                }
                                
                                if (data.token) {
                                    // Append token to display
                                    fullText += data.token;
                                    contentDiv.textContent = fullText;
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                                
                                if (data.done) {
                                    // Generation complete, add metrics
                                    metrics = {
                                        time_to_first_token_ms: data.time_to_first_token_ms,
                                        tokens_per_second: data.tokens_per_second,
                                        total_time_ms: data.total_time_ms,
                                        num_tokens: data.num_tokens
                                    };
                                    
                                    // Add parameter badges
                                    const paramsDiv = document.createElement('div');
                                    paramsDiv.className = 'params-info';
                                    
                                    // Model parameters
                                    const tempBadge = document.createElement('span');
                                tempBadge.className = 'param-badge';
                                tempBadge.innerHTML = `<strong>Temp:</strong> ${modelConfig.temperature}`;
                                paramsDiv.appendChild(tempBadge);
                                
                                const topPBadge = document.createElement('span');
                                topPBadge.className = 'param-badge';
                                topPBadge.innerHTML = `<strong>Top-p:</strong> ${modelConfig.top_p}`;
                                paramsDiv.appendChild(topPBadge);
                                
                                // Performance metrics
                                if (metrics.time_to_first_token_ms) {
                                    const ttftSec = (metrics.time_to_first_token_ms / 1000).toFixed(3);
                                    const ttftBadge = document.createElement('span');
                                    ttftBadge.className = 'param-badge';
                                    ttftBadge.innerHTML = `<strong>TTFT:</strong> ${ttftSec}s`;
                                    paramsDiv.appendChild(ttftBadge);
                                }
                                
                                if (metrics.tokens_per_second) {
                                    const speedBadge = document.createElement('span');
                                    speedBadge.className = 'param-badge';
                                    speedBadge.innerHTML = `<strong>Speed:</strong> ${metrics.tokens_per_second} tok/s`;
                                    paramsDiv.appendChild(speedBadge);
                                }
                                
                                if (metrics.total_time_ms) {
                                    const totalSec = (metrics.total_time_ms / 1000).toFixed(3);
                                    const totalBadge = document.createElement('span');
                                    totalBadge.className = 'param-badge';
                                    totalBadge.innerHTML = `<strong>Total:</strong> ${totalSec}s`;
                                    paramsDiv.appendChild(totalBadge);
                                }
                                
                                wrapperDiv.appendChild(paramsDiv);
                                messageDiv.id = '';  // Remove streaming ID
                                break;
                            }
                            } catch (parseError) {
                                // Skip malformed JSON chunks (can happen with partial data)
                                console.warn('Failed to parse SSE data:', line, parseError);
                            }
                        }
                    }
                }
                
            } catch (error) {
                const streamingMsg = document.getElementById('streamingMessage');
                if (streamingMsg) {
                    streamingMsg.remove();
                }
                addMessage(`Failed to get response: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize on load
        (async () => {
            await fetchConfig();
            await checkHealth();
            setInterval(checkHealth, 5000);
            chatInput.focus();
        })();
    </script>
</body>
</html>
