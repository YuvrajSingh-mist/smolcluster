<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolCluster Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            max-width: 70%;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.error .message-content {
            background: #ff6b6b;
            color: white;
        }
        
        .message-wrapper {
            max-width: 70%;
        }
        
        .params-info {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .param-badge {
            font-size: 10px;
            padding: 3px 8px;
            background: #e9ecef;
            color: #495057;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .param-badge strong {
            color: #667eea;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        #chatInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #chatInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #sendButton:hover {
            background: #5568d3;
        }
        
        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .status {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .status.connected { color: #51cf66; }
        .status.disconnected { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ SmolCluster Chat
            <div class="status" id="status">Connecting...</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hi! I'm powered by a distributed GPT model. Ask me anything!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="chatInput" 
                placeholder="Type your message..." 
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        
        let isProcessing = false;
        let modelConfig = {
            max_new_tokens: 50,
            temperature: 0.9,
            top_p: 0.9,
            top_k: 50,
            decoding_strategy: 'top_p'
        };
        
        // Fetch model config from API
        async function fetchConfig() {
            try {
                const response = await fetch(`${API_URL}/config`);
                if (response.ok) {
                    modelConfig = await response.json();
                    console.log('Loaded model config:', modelConfig);
                }
            } catch (error) {
                console.warn('Failed to fetch config, using defaults');
            }
        }
        
        // Check server health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.healthy) {
                    statusDiv.textContent = '‚óè Connected';
                    statusDiv.className = 'status connected';
                } else {
                    statusDiv.textContent = '‚óè Disconnected';
                    statusDiv.className = 'status disconnected';
                }
            } catch (error) {
                statusDiv.textContent = '‚óè Server Offline';
                statusDiv.className = 'status disconnected';
            }
        }
        
        function addMessage(text, type = 'user', params = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'user') {
                // User messages: just add message-content directly
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                messageDiv.appendChild(contentDiv);
            } else {
                // Assistant messages: use wrapper for params
                const wrapperDiv = document.createElement('div');
                wrapperDiv.className = 'message-wrapper';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                
                wrapperDiv.appendChild(contentDiv);
                
                // Add parameter badges for assistant messages
                if (params) {
                    const paramsDiv = document.createElement('div');
                    paramsDiv.className = 'params-info';
                    
                    if (params.max_tokens !== undefined) {
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Tokens:</strong> ${params.max_tokens}`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    if (params.temperature !== undefined) {
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Temp:</strong> ${params.temperature}`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    if (params.top_p !== undefined) {
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Top-p:</strong> ${params.top_p}`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    if (params.top_k !== undefined) {
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Top-k:</strong> ${params.top_k}`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    if (params.decoding_strategy !== undefined) {
                        const badge = document.createElement('span');
                        badge.className = 'param-badge';
                        badge.innerHTML = `<strong>Strategy:</strong> ${params.decoding_strategy}`;
                        paramsDiv.appendChild(badge);
                    }
                    
                    wrapperDiv.appendChild(paramsDiv);
                }
                
                messageDiv.appendChild(wrapperDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="loading"></span> Generating...';
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeLoading() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }
        
        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || isProcessing) return;
            
            isProcessing = true;
            sendButton.disabled = true;
            chatInput.disabled = true;
            
            // Add user message
            addMessage(text, 'user');
            chatInput.value = '';
            
            // Show loading
            showLoading();
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        max_tokens: modelConfig.max_new_tokens,
                        temperature: modelConfig.temperature,
                        top_p: modelConfig.top_p
                    })
                });
                
                removeLoading();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.generated_text, 'assistant', {
                        max_tokens: modelConfig.max_new_tokens,
                        temperature: modelConfig.temperature,
                        top_p: modelConfig.top_p,
                        top_k: modelConfig.top_k,
                        decoding_strategy: modelConfig.decoding_strategy
                    });
                } else {
                    addMessage(`Error: ${data.error}`, 'error');
                }
                
            } catch (error) {
                removeLoading();
                addMessage(`Failed to get response: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Check health on load and periodically
        fetchConfig();
        checkHealth();
        setInterval(checkHealth, 5000);
        
        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
